<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="request-access.css">
    <script src="request-access.js"></script>
    <title>Request Access</title>
</head>
<body>
    <div class="container">
        <h1>For security reasons, I have decided to keep the source code for this project private. If you would like to see it, please fill out the form below, and I will get back to you as soon as possible.</h1>
        <form action="https://formsubmit.co/connorgawley@uvic.ca" method="POST">
            <label for="firstName">First Name:</label>
            <input id="firstName" type="text" placeholder="ex. John" maxlength="25" size="30" name="name" required>
            
            <label for="lastName">Last Name:</label>
            <input id="lastName" type="text" placeholder="ex. Smith" maxlength="25" size="30" name="lname" required>
            
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="ex. johnsmith@example.com" size="40" name="email" required>
            
            <label id="textarea-label" for="message">Write your message here (please include the project for which you would like to see the source code):</label>
            <textarea id="message" name="message" cols="50" rows="8"></textarea>
            
            <button onclick="contactFormSubmit()">Send</button>
            
            <input type="hidden" name="_next" value="http://webhome.csc.uvic.ca/~connorgawley/home/thank-you.html">
        </form>
    </div>
</body>
</html>
